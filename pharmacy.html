<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon_io/favicon-16x16.png">
    <link rel="manifest" href="./favicon_io/site.webmanifest">
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHARMACY</title>
    <style>
        /* General Styles and Body Styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background-color:rgb(217, 245, 253);
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
}

header {
    width: 100%;
    border-bottom: 2px solid #0e0e0e;
}

.top-bar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px;
    background-color: lightskyblue;
}

.logo img {
    margin-left: 100px;
    height: 100px;
    width: 100px;
}
.logo h1{
    margin-bottom:20px;
    text-align: center;
}

.contact-info {
    display: flex;
    gap: 20px;
}

.contact-info div {
    display: flex;
    align-items: center;
}

.contact-info img {
    height: 20px;
    margin-right: 5px;
}

.search-social {
    display: flex;
    align-items: center;
    gap: 10px;
}

.search-social input {
    padding: 5px;
}

.search-social button {
    padding: 5px 10px;
}

.social-icons img {
    height: 20px;
    margin-left: 10px;
}

.main-nav {
    display: flex;
    justify-content: space-around;
    background-color:rgb(5, 5, 48);
    padding: 10px;
}

.main-nav a {
    text-align: end;
    padding: 10px 20px;
    color:rgb(246, 245, 245);
    font-weight: bold;
    border-radius: 5px;
    font-size: large;
}

        .hero {
            text-align: right;
            position: relative;
        }

        .hero img {
            width: 100%;
            height: auto;
        }

        .hero-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 1.5em;
            font-weight: bold;
        }

        /* Form Section */
        .form-section {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 0;
        }

        .form-container {
            background-color: rgb(125, 218, 221); 
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
        }

        /* Form Header */
        .form-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .form-header h2 {
            margin: 0;
            font-size: 1.5em;
        }

        .form-logo img {
            max-height: 50px;
        }

        .left-side label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }

        .left-side input,
        .left-side select {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        /* Buttons */
        .form-buttons {
            display: flex;
            justify-content: space-between;
        }

        .form-buttons button {
            padding: 10px 20px;
            border: none;
            background-color: #28a745;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }

        .form-buttons button[type="reset"] {
            background-color: #dc3545;
        }

        .form-buttons button:hover {
            opacity: 0.9;
        }

/*footer*/
        footer {
    background-color: #585656;
    padding: 20px;
    border-top: 3px solid #ccc;
}

.footer-container {
    display: flex;
    justify-content: space-between;
    align-items: center;
    flex-wrap: wrap;
}

.footer-logo, .footer-social, .footer-address, .footer-contact {
    display: flex;
    flex-direction: column;
    align-items: center;
    flex: 1;
    text-align: center;
    padding: 10px;
}

.footer-logo img {
    width: 80px;
    height: 80px;
}

.footer-social span {
    margin: 0 10px;
}

.footer-social img {
    width: 30px;
    height: 30px;
}

.footer-address p, .footer-contact p {
    margin: 5px 0;
    font-size: 14px;
}

.footer-contact img {
    width: 16px;
    height: 16px;
    margin-right: 5px;
    vertical-align: middle;
}

</style>
</head>
<body>
    <!--header-->
    <header>
        <div class="top-bar">
            <div class="logo">
                <img src="./images/HOME PAGE/Logo.png" alt="Logo">
                <h1 class="hospital-name">HEAVEN OF HEALTH</h1>
            </div>
            
            <div class="search-social">
                <input type="text" placeholder="Search">
                <button>Search</button>
                <div class="social-icons">
                    <a href="#"><img src="./images/HOME PAGE/insta logo.webp" alt="Instagram"></a>
                    <a href="#"><img src="./images/HOME PAGE/facebook_logo.webp" alt="Facebook"></a>
                </div>
            </div>
        </div>
        <!--navigation-->
        <nav class="main-nav">
            <a href="./index.html">Home</a>
            <a href="./aboutus.html">About Us</a>
            <a href="./services.html">Services</a>
            <a href="./doctors.html">Doctors</a>
            <a href="./appoinments.html">Appointments</a>
            <a href="./pharmacy.html">Pharmacy</a>
            <a href="./contact.html">Contact Us</a>
        </nav>
    </header>
    <main>
        <!--form-->
        <section class="form-section">
            <div class="form-container">
                <form>
                    <div class="form-header">
                        <h2>Pharmacy Reservation Form</h2>
                        <div class="form-logo">
                            <img src="./images/HOME PAGE/Logo.png" alt="form-logo">
                        </div>
                    </div>

                    <div class="left-side">
                        <label for="full-name">Full name</label>
                        <input type="text" id="full-name" name="full-name" required>

                        <label for="dob">Date of birth</label>
                        <input type="date" id="dob" name="dob" required>

                        <label for="contact-info">Contact information</label>
                        <input type="text" id="contact-info" name="contact-info" required>

                        <label for="medicine">Medicine Selection</label>
                        <select id="medicine" name="medicine" required>
                            <option value="">Select Medicine</option>
                            <option value="medicine1">Medicine 1</option>
                            <option value="medicine2">Medicine 2</option>
                            <option value="medicine3">Medicine 3</option>
                        </select>

                        <label for="pickup-date">Preferred Pickup Date</label>
                        <input type="date" id="pickup-date" name="pickup-date" required>

                        <label for="pickup-time">Preferred Pickup Time</label>
                        <input type="time" id="pickup-time" name="pickup-time" required>

                        <label for="payment-method">Payment Method</label>
                        <select id="payment-method" name="payment-method" required>
                            <option value="">Select Payment Method</option>
                            <option value="credit-card">Credit Card</option>
                            <option value="cash">Cash</option>
                            <option value="insurance">Insurance</option>
                        </select>
                    </div>

                    <!-- Buttons section -->
                    <div class="form-buttons">
                        <button type="submit">Submit</button>
                        <button type="reset">Reset</button>
                    </div>
                </form>
            </div>
        </section>
    </main>
    <!--footer-->
    <footer>
        <div class="footer-container">
            <div class="footer-logo">
                <img src="./images/HOME PAGE/Logo.png" alt="Logo" class="logo-img">
                <p>LOGO</p>
            </div>
            <div class="footer-social">
                <span><img src="./images/HOME PAGE/facebook_logo.webp" alt="Facebook"></span>
                <a href="https://web.facebook.com/help?_rdc=1&_rdr">Facebook</a>
                <span><img src="./images/HOME PAGE/insta logo.webp" alt="Instagram"></span>
                <a href="https://www.instagram.com/accounts/login/?hl=en">Instagram</a>
                <span><img src="./images/HOME PAGE/whatsapp logo.png" alt="WhatsApp"></span>
                <a href="https://www.whatsapp.com/">WhatsApp</a>
            </div>
            <div class="footer-address">
                <p>ADDRESS</p>
            <p>123 Wellness Avenue
                Care City,</p>
            <p>HC 45678 United States.</p>
            </div>
            <div class="footer-contact">
                <p><img src="./images/HOME PAGE/phone-call.png" alt="Phone Icon"> 0112546885</p>
                <p><img src="./images/HOME PAGE/email.png" alt="Email Icon">heavenofhealth@gmail.com</p>
            </div>
    </footer>
</body>
</html>
