    <style>
       /* General Styles and Body Styles */

body {
    font-family: Arial, sans-serif;
    background-color:rgb(217, 245, 253);
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
}

header {
    width: 100%;
    border-bottom: 2px solid #0e0e0e;
}

.top-bar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px;
    background-color: lightskyblue;
}

.logo img {
    margin-left: 100px;
    height: 100px;
    width: 100px;
}
.logo h1{
    margin-bottom:20px;
    text-align: center;
}

.contact-info {
    display: flex;
    gap: 20px;
}

.contact-info div {
    display: flex;
    align-items: center;
}

.contact-info img {
    height: 20px;
    margin-right: 5px;
}

.search-social {
    display: flex;
    align-items: center;
    gap: 10px;
}

.search-social input {
    padding: 5px;
}

.search-social button {
    padding: 5px 10px;
}

.social-icons img {
    height: 20px;
    margin-left: 10px;
}

/*navigation*/
.main-nav {
    display: flex;
    justify-content: space-around;
    background-color:rgb(5, 5, 48);
    padding: 10px;
}

.main-nav a {
    text-align: end;
    padding: 10px 20px;
    color:rgb(246, 245, 245);
    font-weight: bold;
    border-radius: 5px;
    font-size: large;
}

/*form*/
.form-container {
    width: 50%;
    margin: 40px auto;
    padding: 20px;
    background-color: rgb(125, 218, 221);
    border-radius: 8px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    max-width: 800px;
}

.form-container h2 {
    margin-bottom: 20px;
    text-align: center;
}
.form-group {
    margin-bottom: 15px;
}
.form-group label {
    display: block;
    margin-bottom: 5px;
}
.form-group input,
.form-group select {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

/*button*/
button[type="submit"] {
    padding: 10px;
    background-color: #1d7882;
    color: white;
    border: none;
    border-radius: 4px;
    font-size: 18px;
    cursor: pointer;
    width: 100%;
}

button[type="submit"]:hover {
    background-color: #218838;
}

/*footer*/
footer {
    background-color: #585656;
    padding: 20px;
    border-top: 3px solid #ccc;
}

.footer-container {
    display: flex;
    justify-content: space-between;
    align-items: center;
    flex-wrap: wrap;
}

.footer-logo, .footer-social, .footer-address, .footer-contact {
    display: flex;
    flex-direction: column;
    align-items: center;
    flex: 1;
    text-align: center;
    padding: 10px;
}

.footer-logo img {
    width: 80px;
    height: 80px;
}

.footer-social span {
    margin: 0 10px;
}

.footer-social img {
    width: 30px;
    height: 30px;
}

.footer-address p, .footer-contact p {
    margin: 5px 0;
    font-size: 14px;
}

.footer-contact img {
    width: 16px;
    height: 16px;
    margin-right: 5px;
    vertical-align: middle;
}

    </style>
</head>

<!--form-->
<div class="form-container">
    <h2>Appointment Form</h2>
    <form>
        <div class="form-group">
            <label for="name">Patient Name:</label>
            <input type="text" id="name" name="name">
        </div>
        <div class="form-group">
            <label for="age">Age:</label>
            <input type="text" id="age" name="age">
        </div>
        <div class="form-group">
            <label for="gender">Gender:</label>
            <input type="text" id="gender" name="gender">
        </div>
        <div class="form-group">
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email">
        </div>
        <div class="form-group">
            <label for="contact">Contact Number:</label>
            <input type="text" id="contact" name="contact">
        </div>
        <div class="form-group">
            <label for="doctor">Doctor Selection:</label>
            <select id="doctor" name="doctor">
                <option value="">Select Doctor</option>
                <option value="doctor1">Doctor 1</option>
                <option value="doctor2">Doctor 2</option>
            </select>
        </div>
        <div class="form-group">
            <label for="time">Preferred Time:</label>
            <input type="text" id="time" name="time">
        </div>
        <div class="form-group">
            <label for="date">Preferred Date:</label>
            <input type="date" id="date" name="date">
        </div>
        <div class="form-group">
            <label for="reason">Reason for Consultation:</label>
            <input type="text" id="reason" name="reason">
        </div>
        <button type="submit">Submit</button>
    </form>
</div>
